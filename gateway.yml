eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/  
  instance:
    hostname: localhost
    prefer-ip-address: true

server:
  port: 9095

cloud:
  gateway:
    routes:
      - id: users
        uri: lb://users
        predicates:
          - Path=/users/**
      
      - id: notifications_route
        uri: lb://notifications
        predicates:
          - Path=/notifications/**
