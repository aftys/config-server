server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
cloud:
  gateway:
    routes:
      - id: users_route
        uri: lb://USERS
        predicates:
          - Path=/users/**
      
      - id: notifications_route
        uri: lb://NOTIFICATIONS
        predicates:
          - Path=/notifications/**
